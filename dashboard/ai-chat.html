    .page {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      height: 56px;
      padding: 0 24px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    .header-title {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .back-btn {
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .ai-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background: #f8fafc;
    }
    .ai-message {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    .ai-message.user {
      flex-direction: row-reverse;
    }
    .ai-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }
    .ai-message.bot .ai-avatar {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    .ai-message.user .ai-avatar {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    .ai-bubble-wrapper {
      display: flex;
      flex-direction: column;
      max-width: 70%;
      gap: 4px;
    }
    .ai-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.6;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .ai-message.bot .ai-bubble {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
      border-radius: 18px 18px 18px 4px;
    }
    .ai-message.user .ai-bubble {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border-radius: 18px 18px 4px 18px;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }
    .ai-time {
      font-size: 11px;
      color: #9ca3af;
      padding: 0 4px;
    }
    .ai-message.user .ai-time {
      text-align: right;
    }
    .ai-input-container {
      padding: 16px 24px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
    }
    .ai-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      resize: none;
      font-family: inherit;
      min-height: 48px;
      max-height: 150px;
    }
    .ai-input:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    .ai-send-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .ai-send-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    .ai-send-btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }
    .ai-welcome {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    .ai-welcome h2 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #10b981;
    }
    .ai-welcome p {
      font-size: 14px;
      line-height: 1.6;
    }
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: typing 1.4s infinite;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
  </style>
