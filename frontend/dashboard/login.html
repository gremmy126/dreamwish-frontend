<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamwish Dashboard Login</title>
    <style>
      body {
        font-family: Pretendard, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f6ff;
      }
      .box {
        background: #fff;
        padding: 32px;
        border-radius: 14px;
        width: 360px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        box-sizing: border-box;
      }
      h2 {
        margin: 0 0 12px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
      }
      button {
        width: 100%;
        margin-top: 18px;
        padding: 14px;
        border: none;
        background: #6366f1;
        color: #fff;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
      }
      button:hover {
        background: #4f46e5;
      }
      .error {
        margin-top: 10px;
        color: #ef4444;
        font-size: 13px;
        min-height: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Dreamwish Dashboard</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="login-btn">Î°úÍ∑∏Ïù∏</button>
      <div id="error" class="error"></div>
    </div>

    <script>
      // üîπ Î∞±ÏóîÎìú FastAPI ÏÑúÎ≤ÑÎäî Í∞ôÏùÄ Ìò∏Ïä§Ìä∏/Ìè¨Ìä∏(8000)
      const API_BASE = "";

      async function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorBox = document.getElementById("error");
        errorBox.textContent = "";

        if (!email || !password) {
          errorBox.textContent = "Ïù¥Î©îÏùºÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.";
          return;
        }

        // ‚úÖ FastAPI OAuth2PasswordRequestForm ÌòïÏãù (x-www-form-urlencoded)
        const body = new URLSearchParams();
        body.append("username", email); // ÌïÑÎìú Ïù¥Î¶ÑÏùÄ username Ïù¥Ïñ¥Ïïº Ìï®
        body.append("password", password);

        try {
          const res = await fetch(`/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: body.toString(),
          });

          const data = await res.json().catch(() => ({}));
          console.log("login response:", res.status, data);

          if (!res.ok) {
            // ‚ùó Ïó¨Í∏∞ÏÑú ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú ‚Üí Ïù¥Îèô Ïïà ÌïòÎäî Ïù¥Ïú†Í∞Ä Î≠îÏßÄ Î∞îÎ°ú Î≥¥Ïù¥Í≤å
            if (Array.isArray(data.detail)) {
              errorBox.textContent = data.detail[0]?.msg || "Î°úÍ∑∏Ïù∏ Ïò§Î•ò";
            } else {
              errorBox.textContent = data.detail || "Î°úÍ∑∏Ïù∏ Ïò§Î•ò";
            }
            return;
          }

          // ‚úÖ TokenResponse Í∏∞Ï§Ä: access_token, email, role, user_id
          localStorage.setItem("dw_token", data.access_token);
          localStorage.setItem("dw_agent_id", String(data.user_id));
          localStorage.setItem("dw_role", data.role);

          // ‚úÖ Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ ‚Üí ÎåÄÏãúÎ≥¥Îìú Î©îÏù∏ÏúºÎ°ú Ïù¥Îèô
          window.location.href = "/frontend/dashboard/index.html";
        } catch (err) {
          console.error(err);
          errorBox.textContent = "ÏÑúÎ≤ÑÏôÄ ÌÜµÏã† Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.";
        }
      }

      // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ïó∞Í≤∞
      document.getElementById("login-btn").addEventListener("click", login);

      // Enter ÌÇ§Î°úÎèÑ Î°úÍ∑∏Ïù∏ ÎêòÍ≤å
      document.getElementById("password").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          login();
        }
      });
    </script>
  </body>
</html>
